{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<form method="POST" id="login-form">
    {{ form.hidden_tag() }}

    {% for field in form 
        if field.widget.input_type != 'hidden' %}

        <p>
            {{ field.label }}
            {{ field }}

            {% for error in field.errors %}
                {{ error }}
            {% enfor %}

        </p>

    {% endfor %}

    <button type="submit">Login</button>
</form>

{% endblock %}
